<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/components/global.css">
    <link rel="stylesheet" href="./css/components/login.css">
</head>
<body>
    <main id="login-container">
        <input type="checkbox" id="control-login" name="control-login">
        <form action="#" class="login-form">
            <div>
                <h1>
                    <i class="fa-brands fa-bitcoin"></i>
                    Exchange
                </h1>
                
                <div class="form-control">
                    <label for="user">Usuário</label>
                    <input type="text" name="user" id="user" class="form-input">
                </div>
                
                <div class="form-control">
                    <label for="password">Senha</label>
                    <input type="password" name="password" id="password" class="form-input">
                </div>
                
                <div class="mt-2">
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                    <div class="register">
                        <label for="control-login" class="btn btn-terciary" role="button">Cadastrar</label>
                        <!-- <button type="button" class="btn btn-terciary">Cadastrar</button> -->
                        <a href="#" class="forgot-password">Esqueci minha senha</a>
                    </div>
                </div>
            </div>
        </form>

        <form action="#" class="register-form">
            <div>
                <h1>
                    <i class="fa-brands fa-bitcoin"></i>
                    Exchange - Cadastrar
                </h1>
                
                <div class="form-control">
                    <label for="register-user">Usuário</label>
                    <input type="text" name="register-user" id="register-user" class="form-input">
                </div>
                
                <div class="form-control">
                    <label for="register-password">Senha</label>
                    <input type="register-password" name="password" id="register-password" class="form-input">
                </div>

                <div class="form-control">
                    <label for="register-password-again">Repita a senha</label>
                    <input type="password" name="register-password-again" id="register-password-again" class="form-input">
                </div
                >
                <div class="mt-2">
                    <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
                    <div class="register">
                        <label for="control-login" class="btn btn-terciary" role="button">Voltar</label>
                    </div>
                </div>
            </div>
        </form>
    </main>

    <script src="./css/js/fontawesome.min.js"></script>
    <script src="./css/js/brands.min.js"></script>

</body>
</html>
